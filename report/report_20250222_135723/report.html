
<!DOCTYPE html>
<html>
<head>
    <title>Cyber Forensics Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .threat {
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }
        .chart {
            margin: 20px 0;
            text-align: center;
        }
        .chart img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .high-priority { background-color: #ffebee; }
        .medium-priority { background-color: #fff3e0; }
        .low-priority { background-color: #f1f8e9; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cyber Forensics Analysis Report</h1>
        <p>Generated: 2025-02-22 13:57:23</p>
    </div>

    <div class="section">
        <h2>Summary</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Threats</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>High Priority</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Medium Priority</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Low Priority</h3>
                <p>0</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Detected Threats</h2>
        
            
        
            
        
            
        
    </div>

    

    
</body>
</html>
